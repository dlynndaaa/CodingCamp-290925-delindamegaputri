<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="todo-container">
        <h1>Todo List</h1>

        <form id="todo-form" class="todo-form">
            <input type="text" id="task-input" placeholder="Add a todo ..." required />
            <div class="date-wrapper">
                <input type="text" id="date-input" placeholder="Select date" required />
                <i class="fa-regular fa-calendar"></i>
            </div>
            <button type="submit" class="btn add-btn">+</button>
        </form>

        <div class="actions">
            <div class="dropdown">
                <button id="filter-btn" class="btn">
                    Filter <i class="fa-solid fa-caret-down"></i>
                </button>
                <div id="filter-menu" class="dropdown-menu">
                    <button class="dropdown-item" data-status="all">All</button>
                    <button class="dropdown-item" data-status="pending">Pending</button>
                    <button class="dropdown-item" data-status="done">Done</button>
                </div>
            </div>
            <button id="delete-all-btn" class="btn danger">Delete All</button>
        </div>

        <table class="todo-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <tr><td colspan="4" class="empty">No task found</td></tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/script.js"></script>
</body>
</html>
